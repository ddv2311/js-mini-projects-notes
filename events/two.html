<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>DDV</h1>
    <button id="stop">STOP</button>
</body>
<script>
    const ddv = function(){console.log("DDV");}
    const changetext = function(){
        document.querySelector('h1').innerHTML = "DArSHIT VYAS"

    }
    setTimeout(ddv,2000)//instead of writing whole function here we can use function outside and use its reference
    const chnageme = setTimeout(changetext,2000)
    document.querySelector('#stop').addEventListener('click',function(){
        clearTimeout(chnageme)
        console.log("STOPPED");
    })//if before 2 sec I used the stop button then it will not chnage the text 
</script>
</html>
